<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чинкевич Кирилл Алексеевич. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../lab3/favicon.ico">
    <link rel="icon" href="../lab3/favicon-32x32.png">
    <link rel="icon" href="../lab3/favicon-16x16.png">
    <script>
        function showMutipleTable () {
            let tbl = document.getElementById('mtable');
            let start = parseInt(document.getElementById('start').value)
            let multiplier = parseInt(document.getElementById('multiplier').value)
            let end = parseInt(document.getElementById('end').value)
                if (start > end) {
                    tbl.innerHTML = `<p style="color: red;">Начальное значение не может быть больше конечного!</p>`;
                    return;
                }    
            tbl.innerHTML = '<h1>Таблица умножения</h1>';
                for (let i = start; i <= end; i++) {
                    tbl.innerHTML += `<p>${i} * ${multiplier} = ${i * multiplier}</p>`;
                }
        }
    </script>
    <style>
        #controls label {
            display:block;
        }
    </style>
</head>
<body onload="showMutipleTable()">
    <header>
        НГТУ, ФБ, Лабораторная работа 6
        <hr>
    </header>
    
    <main>
        <div id="mtable"></div>
        <hr>
        <div id="controls">
            <label>Умножить на: <input type="number" id="multiplier" value="7"></label><br>
            <label>Начать с: <input type="number" id="start" value="1"></label><br>
            <label>Закончить на: <input type="number" id="end" value="10"></label><br>
            <button onclick="showMutipleTable()">Таблица</button>
        </div>
    </main>

    <footer>
        <hr>
        &copy; Чинкевич Кирилл, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
