<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <title>Дата и Время — Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../lab3/favicon.ico">
    <link rel="icon" href="../lab3/favicon-32x32.png">
    <link rel="icon" href="../lab3/favicon-16x16.png">

    <style>
        #current-date {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }

        #locale-dates {
            margin-top: 20px;
            font-size: 20px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            cursor: pointer;
        }


        header {
            transition: 1s; 
        }
    </style>

    <script>
        let timerNum;

        function changeColors() {
            const header = document.getElementsByTagName('header')[0];
            const rgb = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
            header.style.color = rgb;
        }

        function startChangeColors() {
            changeColors();  
            timerNum = setInterval(changeColors, 1000);  
            document.getElementById('start-btn').disabled = true;
            document.getElementById('stop-btn').disabled = false;
        }


        function stopChangeColors() {
            clearInterval(timerNum);  
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
        }
        

        function showDate() {
            let out = document.getElementById('current-date');
            let today = new Date();
            out.innerHTML = today.toLocaleString('ru-RU'); 

            document.getElementById('locale-dates').innerHTML =
                "Дата и время для русской локали: " + today.toLocaleString('ru-RU') + "<br>" +
                "Дата и время для локали en-US (США): " + today.toLocaleString('en-US') + "<br>" +
                "Дата и время для локали de-DE (Германия): " + today.toLocaleString('de-DE') + "<br>" +
                "Дата и время для локали ja-JP (Япония): " + today.toLocaleString('ja-JP') + "<br>" +
                "Дата и время для локали ar-EG (Египет): " + today.toLocaleString('ar-EG') + "<br>" +
                "Дата и время для локали pt-BR (Бразилия): " + today.toLocaleString('pt-BR') + "<br>";
        }

        function startUpdatingTime() {
            timerNum = setInterval(showDate, 1000);  
            document.getElementById('start-time-btn').disabled = true;
            document.getElementById('stop-time-btn').disabled = false;
        }


        function stopUpdatingTime() {
            clearInterval(timerNum);  
            document.getElementById('start-time-btn').disabled = false;
            document.getElementById('stop-time-btn').disabled = true;
        }

    </script>
</head>
<body onload="showDate()">
    <header>
        НГТУ, ФБ, Лабораторная работа 6
        <hr>
    </header>

    <main>
        <h2>Дата и Время</h2>
        <div id="current-date"></div>  
        <div id="locale-dates"></div> 

        <div>
            <button id="start-time-btn" onclick="startUpdatingTime()">Обновить время</button>
            <button id="stop-time-btn" onclick="stopUpdatingTime()" disabled>Остановить обновление времени</button>
        </div>

        <div>
            <button id="start-btn" onclick="startChangeColors()">Старт</button>
            <button id="stop-btn" onclick="stopChangeColors()" disabled>Стоп</button>
        </div>
    </main>

    <footer>
        <hr>
        &copy; Чинкевич Кирилл, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
