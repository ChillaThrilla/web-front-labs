<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чинкевич Кирилл Алексеевич. Лабораторная 4</title>
    <link rel="stylesheet" href="../main.css">

    <style>
        main {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
          }
      
          .tag {
            position: absolute;
            transition: transform 0.3s ease;
            cursor: pointer;
            transform-origin: center;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
          }
      
          .tag:hover {
            z-index: 999;
            transform: scale(1.5) rotate(var(--rotate));
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation-play-state: paused;
          }
      
          .tag1 { top: 10%; left: 20%; font-size: 28px; color: #FF6347; font-weight: bold; transform: rotate(-18deg); animation: float1 10s infinite;}
          .tag2 { top: 25%; left: 10%; font-size: 32px; color: #ff7e5f; font-weight: bold; transform: rotate(25deg);  animation: float2 9s infinite;}
          .tag3 { top: 40%; left: 30%; font-size: 40px; color: #4682B4; font-style: italic; transform: rotate(-30deg); animation: float3 12s infinite; }
          .tag4 { top: 15%; left: 45%; font-size: 45px; color: #32CD32; font-weight: bold; transform: rotate(15deg); animation: float4 11s infinite;}
          .tag5 { top: 50%; left: 25%; font-size: 35px; color: #FFD700; font-weight: bold; transform: rotate(-10deg);animation: float5 13s infinite; }
          .tag6 { top: 10%; left: 70%; font-size: 50px; color: #8A2BE2; text-transform: uppercase; transform: rotate(5deg); animation: float6 10s infinite; }
          .tag7 { top: 60%; left: 15%; font-size: 38px; color: #20B2AA; transform: rotate(-5deg); animation: float7 13s infinite;;}
          .tag8 { top: 30%; left: 65%; font-size: 42px; color: #FF4500; font-weight: bold; transform: rotate(20deg);animation: float8 10s infinite;  }
          .tag9 { top: 50%; left: 80%; font-size: 48px; color: #3CB371; font-style: italic; transform: rotate(-20deg); animation: float9 10s infinite; }
          .tag10 { top: 20%; left: 80%; font-size: 60px; color: #D2691E; font-weight: bold; transform: rotate(35deg); animation: float10 9s infinite; }
          .tag11 { top: 40%; left: 10%; font-size: 100px; color: #DAA520; font-weight: bold; transform: rotate(-15deg); animation: float11 12s infinite;}
          .tag12 { top: 60%; left: 50%; font-size: 70px; color: #6A5ACD; transform: rotate(10deg); animation: float12 14s infinite;}
          .tag13 { top: 15%; left: 55%; font-size: 90px; color: #FF1493; font-weight: bold; transform: rotate(5deg); animation: float13 11s infinite; }
          .tag14 { top: 25%; left: 75%; font-size: 25px; color: #8B0000; font-style: italic; transform: rotate(-25deg);animation: float14 13s infinite; }
          .tag15 { top: 75%; left: 60%; font-size: 30px; color: #C71585; text-transform: uppercase; transform: rotate(30deg); animation: float15 10s infinite; }

      
        @keyframes float1  { 0% {top:10%; left:10%;} 50% {top:15%; left:15%;} 100% {top:10%; left:10%;} }
        @keyframes float2  { 0% {top:20%; left:30%;} 50% {top:25%; left:35%;} 100% {top:20%; left:30%;} }
        @keyframes float3  { 0% {top:30%; left:50%;} 50% {top:35%; left:55%;} 100% {top:30%; left:50%;} }
        @keyframes float4  { 0% {top:40%; left:60%;} 50% {top:45%; left:55%;} 100% {top:40%; left:60%;} }
        @keyframes float5  { 0% {top:50%; left:20%;} 50% {top:55%; left:25%;} 100% {top:50%; left:20%;} }
        @keyframes float6  { 0% {top:60%; left:10%;} 50% {top:65%; left:15%;} 100% {top:60%; left:10%;} }
        @keyframes float7  { 0% {top:70%; left:30%;} 50% {top:75%; left:35%;} 100% {top:70%; left:30%;} }
        @keyframes float8  { 0% {top:20%; left:70%;} 50% {top:25%; left:75%;} 100% {top:20%; left:70%;} }
        @keyframes float9  { 0% {top:30%; left:80%;} 50% {top:35%; left:85%;} 100% {top:30%; left:80%;} }
        @keyframes float10 { 0% {top:40%; left:10%;} 50% {top:45%; left:15%;} 100% {top:40%; left:10%;} }
        @keyframes float11 { 0% {top:10%; left:60%;} 50% {top:15%; left:65%;} 100% {top:10%; left:60%;} }
        @keyframes float12 { 0% {top:15%; left:35%;} 50% {top:20%; left:40%;} 100% {top:15%; left:35%;} }
        @keyframes float13 { 0% {top:25%; left:20%;} 50% {top:30%; left:25%;} 100% {top:25%; left:20%;} }
        @keyframes float14 { 0% {top:35%; left:70%;} 50% {top:40%; left:75%;} 100% {top:35%; left:70%;} }
        @keyframes float15 { 0% {top:45%; left:50%;} 50% {top:50%; left:55%;} 100% {top:45%; left:50%;} }

    </style>
</head>

        </div>
