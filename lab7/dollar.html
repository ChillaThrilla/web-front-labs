<html lang="ru">
<head>
    <meta charset="UTF-8">

    <script src="dollar-data.js"></script>
    <script>
        function showExchange() {

            let table = document.getElementById('dollar-table')
            for (let i = 0; i < exchange.length; i++) {
                let tr = document.createElement('tr');
                let td = document.createElement('td');
                td.innerText = exchange[i];
                tr.appendChild(td);
                table.appendChild(tr);
            }

            let sum = 0;
            for(let i = 0; i < exchange.length; i++) {
                sum += exchange[i];
            }
            let average = sum / exchange.length;
            average = average.toFixed(2);

            document.getElementById('detail').innerText = `Среднее значение: ${average}`;

            const btn = document.getElementById('load-btn');
            btn.remove();
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
        <hr>
    </header>
    
    <main>
        <button id="load-btn" onclick="showExchange()">Курс доллара</button>
        <table border="1" id="dollar-table"></table>
        <div id="detail" style="margin-top: 10px; font-weight: bold "></div>
    </main>
