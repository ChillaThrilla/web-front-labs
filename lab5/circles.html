<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Круги — Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="icon" href="favicon-16x16.png">
    <style>
        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            text-align: center;
            line-height: 80px;
            color: white;
            font-weight: bold;
            position: absolute;
            transition: 0.5s;
            cursor: pointer;
        }

        #container {
            position: relative;
            height: 500px;
        }

        input[type="button"] {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
    <script>
        function hideCircle(id) {
            let circle = document.getElementById(id);
            circle.style.opacity = "0";
            circle.style.width = "0px";
            circle.style.height = "0px";
            circle.style.lineHeight = "0px";
            circle.style.margin = "0px";
        }

        function resetCircle(id) {
            let circle = document.getElementById(id);
            circle.style.opacity = "";
            circle.style.width = "80px";
            circle.style.height = "80px";
            circle.style.lineHeight = "80px";
            circle.style.margin = "10px";
        }

        function resetCircles() {
            resetCircle("c1");
            resetCircle("c2");
            resetCircle("c3");
            resetCircle("c4");
            resetCircle("c5");
            resetCircle("c6");
            resetCircle("c7");
            resetCircle("c8");
            resetCircle("c9");
            resetCircle("c10");
        }
    </script>
</head>
<body>
    <header onclick="alert('Автор: Чинкевич Кирилл Алексеевич')" style="cursor: pointer;">
        НГТУ, ФБ, Лабораторная 5 — Круги
        <hr>
    </header>

    <main>
        <div id="container">
            <div id="c1" class="circle" style="background-color: red; top: 30px; left: 40px;" onclick="hideCircle('c1')">1</div>
            <div id="c2" class="circle" style="background-color: green; top: 100px; left: 150px;" onclick="hideCircle('c2')">2</div>
            <div id="c3" class="circle" style="background-color: blue; top: 200px; left: 80px;" onclick="hideCircle('c3')">3</div>
            <div id="c4" class="circle" style="background-color: orange; top: 300px; left: 250px;" onclick="hideCircle('c4')">4</div>
            <div id="c5" class="circle" style="background-color: purple; top: 120px; left: 400px;" onclick="hideCircle('c5')">5</div>
            <div id="c6" class="circle" style="background-color: teal; top: 350px; left: 100px;" onclick="hideCircle('c6')">6</div>
            <div id="c7" class="circle" style="background-color: pink; top: 50px; left: 500px;" onclick="hideCircle('c7')">7</div>
            <div id="c8" class="circle" style="background-color: brown; top: 230px; left: 320px;" onclick="hideCircle('c8')">8</div>
            <div id="c9" class="circle" style="background-color: navy; top: 180px; left: 600px;" onclick="hideCircle('c9')">9</div>
            <div id="c10" class="circle" style="background-color: darkcyan; top: 370px; left: 480px;" onclick="hideCircle('c10')">10</div>
        </div>

        <input type="button" value="Сбросить круги" onclick="resetCircles()">
    </main>

    <footer ondblclick="alert('Приветствую вас на моей странице!')" style="cursor: pointer;">
        <hr>
        &copy; Чинкевич Кирилл, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
