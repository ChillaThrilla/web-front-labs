<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чинкевич Кирилл Алексеевич. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="icon" href="favicon-16x16.png">
    <style>
        .message {
            width: 250px;
            height: 100px;
            border-radius: 10px;
            background-color: #d4f1f4;
            border: 2px solid #333;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
            text-align: center;
            line-height: 100px;
            
        }

    </style>

    <script>
        function showSum() {
            let inputA = document.getElementById("numberA");
            let inputB = document.getElementById("numberB");

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;

            alert("Сумма чисел " + a + " и " + b + " равна " + result);
        }
        
        function showAuthor() {
            let author = "Автор страницы:\nЧинкевич Кирилл Алексеевич";
            alert(author);
        }

        function showWelcome() {
            let welcome = "Приветствую вас на моей странице!\nЕсли что-то не работает — это фича, а не баг";
            alert(welcome);
        }

    </script>
</head>
<body>
    <header onclick="showAuthor()" style="cursor: pointer;">
        НГТУ, ФБ, Лабораторная работа 5
        <hr>
    </header>
    
    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
    </main>

    <footer ondblclick="showWelcome()" style="cursor: pointer;">
        <hr>
        &copy; Чинкевич Кирилл, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
