<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чинкевич Кирилл Алексеевич. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="icon" href="favicon-16x16.png">
    <style>
        #block {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            background-color: lightgray;
            cursor: crosshair;
            text-align: center;
            line-height: 1.2;
            font-size: 14px;
            padding: 5px;
            transition: all 0.3s;
        }
      </style>

    <script>
        function showCoords() {
            let x = this.event.x;
            let y = this.event.y;
            let div = document.getElementById('block');
            let text = ''
            if (event.ctrlKey) {
                div.style.color = 'red';
                text += "<br>Нажата клавиша Ctrl";
            }
            else {
                div.style.color = 'black';
            }

            if (event.altKey) {
                div.style.backgroundColor = 'lightblue';
                text += "<br>Нажата клавиша Alt";
            } else {
                div.style.backgroundColor = 'lightgray';
            }

            if (event.shiftKey) {
                div.style.border = '3px dashed green';
                text += "<br>Нажата клавиша Shift";
            } else {
                div.style.border = '2px solid black';
            }



            div.innerHTML = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px' + text;
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
        <hr>
    </header>
    
    <main>
        <div id ="block" onmousemove="showCoords()"> </div>
    </main>

    </footer>
</body>
