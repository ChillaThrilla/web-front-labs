<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чинкевич Кирилл Алексеевич. Лабораторная 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="icon" href="favicon-16x16.png">
    <style>
        img {
            max-width: 400px;
            transition: all 0.5s;
        }

        .filter-block {
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
        }

        input[type="range"] {
            width: 300px;
        }
    </style>
    <script>
        function blurChange() {
            let value = document.getElementById("blurValue").value + "px";
            document.getElementById("blurOutput").innerText = value;
            document.getElementById("mainImage").style.filter = "blur(" + value + ")";
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
        <hr>
    </header>

    <main>
        <div class="filter-block">
            Фильтр blur:
            <input type="range" id="blurValue" min="0" max="20" value="0" onchange="blurChange()">
            <span id="blurOutput"></span>
        </div>

        <div>
            <img src="i.webp" id="mainImage">
        </div>
    </main>

    <footer>
        <hr>
        &copy; Чинкевич Кирилл, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
